<h4 class="text-center">Ingresar gasto</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
    <span class="badge bg-danger textError">{{ textIncorrecto | uppercase }}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" class="form-control form-control-lg" id="gasto" [(ngModel)]="nombreGasto" placeholder="Ej: Alquiler, comida..">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input type="number" class="form-control form-control-lg" id="cantidad" [(ngModel)]="cantidad" placeholder="Ingrese cantidad..">
</div>

<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGasto()">AÃ±adir gasto</button>
